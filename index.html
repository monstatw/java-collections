<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Choosing the right Java collection class | Rebellabs by ZeroTurnaround</title>

		<meta name="description" content="A guide to choosing the right Java collections class">
		<meta name="author" content="Oleg Shelajev <oleg@zeroturnaround.com">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/zt.css" id="theme">

    <!-- font awesome for icons -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="reveal">
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-background="background.jpg">
					<h1>Choosing the right Java collection</h1>
					<h3>Interactive guide</h3>
					<div>by</div>
					<a href="//zeroturnaround.com/rebellabs"><img src="rebellabs-logo.png" width="50%"/></a>
				</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

		 function leftChild(i) {
			 return 2*i + 1;
		 }
		 function rightChild(i) {
			 return 2*i + 2;
		 }
		 function parent(i) {
			 return Math.floor((i - 1) / 2);
		 }
		 function isTitleSlide() {
			 return Reveal.getIndices().h == 0;
		 }
		 function isLeafNode() {
			 return Reveal.getCurrentSlide().getAttribute("data-leaf-node");
		 }
		 function moveUp() {
			 var n = Reveal.getIndices().h
			 var next = parent(n-1) + 1;
			 if(next >= Reveal.getTotalSlides() || next < 0) {
				 return null;
			 }
			 Reveal.slide(next, 0);
		 }
		 function moveLeft() {
			 var n = Reveal.getIndices().h
			 var next = leftChild(n-1) + 1;
			 if(next >= Reveal.getTotalSlides() || isLeafNode()) {
				 return null;
			 }
			 Reveal.slide(next, 0);
		 }

		 function moveRight() {
			 var n = Reveal.getIndices().h
			 var next = rightChild(n-1) + 1;
			 if(next >= Reveal.getTotalSlides() || isLeafNode()) {
				 return null;
			 }
			 Reveal.slide(next, 0);
		 }

		 function handleSpaceEnter() {
			 if(isTitleSlide()) {
				 // on the first slide - go forward
				 Reveal.slide(1);
			 }
			 return null; // otherwise don't do anything
		 }

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: false,
				history: true,
				// center: true,
				keyboard: {
					38: function() { // up arrow
						moveUp();
					},
					27: function() { // ESC
						moveUp();
					},
					37: function() { // <-
						moveLeft();
					},
			    39: function() { // ->
						moveRight();
					},
			    32: function() { // space
						  handleSpaceEnter();
					},
					13: function() { // enter
						handleSpaceEnter();
					}

			  },

				transition: 'fade', // none/fade/slide/convex/concave/zoom
				parallaxBackgroundImage: '',
				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
